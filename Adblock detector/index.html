<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
    <title>Adblock detector</title>
</head>
<body>
    <div id="detect-blocker">
        <img src="img/Online Course.png" />
    </div>
    <div class="blocker-wrapper">
        <div class="icon">
            <i class="material-icons">
                sd_card_alert
            </i>
        </div>
        <div class="text">
            <h1>Adblock detected</h1>
            <p>Please disable your adblocker and reload the page.</p>
        </div>
        <div class="button">
            <a>
                <button>
                    <span>I have whitelisted</span>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
